<script>
    var arr = ['o', 'x', 'x', 'o', 'o', 'x', 'o', 'x', 'o'];
    for(i=0; i<9; i++) {
        var square = "square" + i;
        var x_img = "{% static 'img/x.png' %}";
        var o_img = "{% static 'img/o.png' %}";
        var neither_img = "{% static 'img/neither.png' %}";
        if(arr[i]=='x') {
            document.getElementById(square).src = x_img;
        }
        else if(arr[i]=='o') {

        }
        else {

        }
    }
