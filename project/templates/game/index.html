{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="container" >
                <form name="board-form" action="/" method="POST">
                    <div class="row">
                        {% csrf_token %}
                        {% for square in board_form.square %}
                            <div class='col-4'>
                                {{square}}
                                <img id="square{{forloop.counter0}}"></img>

                            </div>
                        {% endfor %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!--Matches the board state with the correct png files-->
<script>
    var arr = ['o', 'x', 'x', '-', 'o', 'x', 'o', 'x', 'o'];
    for(i=0; i<9; i++) {
        var square = "square" + i;
        var x_img = "{% static 'img/x.png' %}";
        var o_img = "{% static 'img/o.png' %}";
        var neither_img = "{% static 'img/neither.png' %}";
        if(arr[i]=='x') {
            document.getElementById(square).src = x_img;
        }
        else if(arr[i]=='o') {
            document.getElementById(square).src = o_img;
        }
        else {
            document.getElementById(square).src = neither_img;
        }
    }
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
